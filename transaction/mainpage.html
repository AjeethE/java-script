<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    .acount01 h1{
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body>
    <a href="loginpage.html"><button style="float: left;border-radius: 10px;background-color: rgb(37, 245, 227);">login page</button></a>
    <img src="sbilogo.png"height="125px";width="100%" style="background-color:transparent;padding-left: 300px;padding-top: 20px;"/>
    <div>
    <div class="test container" id="myaccount" style="display:none">
        <div class="alert mt-3" style="background-color: #c9ada7;float: right;">
            <input type="number" placeholder="Enter Your Pin" id="pin1">
            <button onclick="account()">OK</button>
        </div>
    </div>
    <div class=" test container" id="mycredit" style="display:none">
        <div class="alert mt-3" style="background-color: #c9ada7;float: right;">
            <input type="number" placeholder="Enter Your Pin" id="pin2">
            <button onclick="creditok()">OK</button>
        </div>
    </div>
    <div class="test container" id="mydebit" style="display:none">
        <div class="alert mt-3" style="background-color: #c9ada7 ;float: right;">
            <input type="number" placeholder="Enter Your Pin" id="pin3">
            <button onclick="debitok()">OK</button>
        </div>
    </div>
</div>
    <div class=" acount01 container-fluid ">
 
    <div >
     
         <h1>Account Details</h1>

          <button onclick="res1()">Click Here</button>
     </div>


     
     <div>
     
        <h1>Credit Details</h1>

         <button onclick="res2()">Click Here</button>

    </div>


    
    <div style="margin-right: 7%;">
     
        <h1>Debit Details</h1>

        <button onclick="res3()">Click Here</button> 

    </div>


</div>
<script>
    function res1(){
        document.getElementById('myaccount').style.display="block";
    }

    function account(){
        let pin=document.getElementById('pin1').value;
        if (pin==4321){
            alert('Correct Pin');
            location.href="accountdetails.html";
        }
        else{
            alert('Invalid Pin');
        }
    }

    function res2(){
        document.getElementById('mycredit').style.display="block";
    }

    function creditok(){
        let pin=document.getElementById('pin2').value;
        if (pin==4321){
            alert('Correct Pin');
            location.href="Credit.html";
        }
        else{
            alert('Invalid Pin');
        }
    }

    function res3(){
        document.getElementById('mydebit').style.display="block";
    }

    function debitok(){
        let pin=document.getElementById('pin3').value;
        if (pin==4321){
            alert('Correct Pin');
            location.href="Debit.html";
        }
        else{
            alert('Invalid Pin');
        }
    }
</script>

</body>
</html>
